bundler = { git = "https://github.com/weaveVM/bundler", branch = "main" }
uuid = "1.12.1"
form_urlencoded = "1.2.1"
enum-as-inner = "0.6.1"
shuttle-diesel-async = { git = "https://github.com/aumetra/shuttle-diesel-async", version = "0.1.0", features = ["bb8", "deadpool"] }
