[package]
name = "wipfs"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.3.1"
shuttle-actix-web = "0.50.0"
shuttle-runtime = "0.50.0"
tokio = "1.26.0"
chrono = "0.4.39"
serde = { version = "1.0.217", features = ["derive"] }
